name: A11y (upload results)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "html/**"
      - "scripts/**"
      - ".github/workflows/a11y-artifacts.yml"
  pull_request:
    branches: [main]
    paths:
      - "html/**"
      - "scripts/**"
      - ".github/workflows/a11y-artifacts.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  a11y:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Checkout a11y-evidence-engine
        uses: actions/checkout@v4
        with:
          repository: mcp-tool-shop-org/a11y-evidence-engine
          path: a11y-evidence-engine
          ref: main

      - name: Checkout a11y-assist
        uses: actions/checkout@v4
        with:
          repository: mcp-tool-shop-org/a11y-assist
          path: a11y-assist
          ref: main

      - name: Install tools
        run: |
          cd a11y-evidence-engine && npm ci && npm link && cd ..
          python -m pip install --upgrade pip
          python -m pip install ./a11y-assist

      - name: Run scan + ingest (strict + verify)
        id: run_a11y
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/a11y.sh

          set +e
          ./scripts/a11y.sh results
          code=$?
          set -e

          echo "exit_code=$code" >> "$GITHUB_OUTPUT"

          if [ "$code" -eq 3 ]; then
            echo "A11y pipeline failed (exit 3)."
            exit 3
          fi

          exit 0

      - name: Upload results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-results
          path: results/
          if-no-files-found: error
          retention-days: 7

      - name: Enforce fail-on threshold
        shell: bash
        run: |
          code="${{ steps.run_a11y.outputs.exit_code }}"
          echo "a11y.sh exit code: $code"
          if [ "$code" -eq 2 ]; then
            echo "Failing job because findings exist at/above --fail-on threshold."
            exit 2
          fi
          exit 0
